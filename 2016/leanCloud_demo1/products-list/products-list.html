<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>StorageStarted产品列表</title>
    <meta name="description" content="JavaScript 存储入门 Demo">
    <!-- LeanCloud -->
    <script src="https://unpkg.com/leancloud-storage/dist/av.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.css"  crossorigin="anonymous">
    <script src="../js/jquery3.min.js"></script>
    <script src="../js/bootstrap.js"  crossorigin="anonymous"></script>
    
    <!-- handlebars Handlebars 是 JavaScript 一个语义模板库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="./../header.css" rel="stylesheet">
    <link href="products-list.css" rel="stylesheet">
    <script type="text/javascript" src="./../initLeanCloud.js"></script>
    <script type="text/javascript" src="./../reuseMethods.js"></script>
    <script type="text/javascript" src="products-list.js"></script>
    <script>
      var query = new AV.Query('ppp');
      query.include('owner2');
      query.include('image2');
      query.descending('createdAt');
      query.find().then(function (products) {
        console.log('done');

      }).catch(function(error) {
        console.log(JSON.stringify(error));
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav pull-right">
            <li role="presentation"><a href="#" onclick="logout()">退出登录</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">宝贝出售</h3>
      </div>
      <div>
        <a class="btn btn-primary new-product" href="./../new-product/new-product.html">发布一个新商品</a>
      </div>
      <div class="row products-detail">
        <!-- Products list content -->
        <script id="products-list" type="text/x-handlebars-template">
          {{#each products}}
          <div class="col-sm-6 col-md-4 product-detail">
            <div class="thumbnail">
              <img src={{productImageUrl}}>
              <div class="caption">
                <h3>{{{productTitle}}}</h3>
                <p>{{{productDescription}}}</p>
                <p>来自：{{{ownerUsername}}}</p>
                <p>发布时间：{{{releaseTime}}}</p>
              </div>
            </div>
          </div>
          {{/each}}
        </script>
      </div>
    </div> <!-- /container -->

  </body>
</html>
